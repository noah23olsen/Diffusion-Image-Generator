<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
</head>
<body>
    <h1>Stable Diffusion Image Generator</h1>

    <form method="POST">
        <label for="prompt">Enter a prompt:</label>

        <button type="submit">Generate</button>
    </form>

    <p>{{ message }}</p>
</body>
