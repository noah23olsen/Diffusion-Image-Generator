<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Image Generator</title>
        {{ bootstrap.load_css() }}
        {{ bootstrap.load_js() }}       
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
        <script src="https://kit.fontawesome.com/23cf438c2b.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light">
        <div class="container-fluid">
            <div class="row d-flex justify-content-between align-items-center py-2 px-2" 
            style="background: linear-gradient(180deg, #f1f1f1 0%, #ffffff 60%, #f1f1f1 100%); box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='favicon.png') }}" alt="AI Image Generator" class="img-fluid ml-3 my-2 rounded-lg" style="width: 50px; height: 50px;">
                </a>

                {% if user_info %}
                <!-- User Profile Dropdown + Sign out button -->
                    <div class="dropdown show btn">
                        <img src="{{ user_info['picture'] }}" alt="{{ user_info['name'] }}" 
                                    class="rounded-circle" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  style="width: 40px; height: 40px;">
                                    <span class="caret"></span>
                    
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
                        </div>
                    </div>
                {% else %}
                    <!-- Sign-Up Button -->
                    <a href="{{ url_for('sign_in') }}" class="btn btn-primary my-3 mr-3">Sign In</a>
                {% endif %}
            </div>
    
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 mt-5 p-4 shadow bg-white rounded">
                    <h1 class="text-center mb-4">AI Image Generator</h1>
                    
                    <form method="POST" class="form-group">
                        <div class="mb-3">
                            <textarea
                                class="form-control" 
                                id="prompt" 
                                name="prompt" 
                                maxlength="500" 
                                placeholder="Enter a prompt"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <!-- Generate Button (Primary Action) -->
                            <button 
                                type="submit" 
                                name="action" 
                                value="generate" 
                                class="btn btn-primary flex-grow-1 me-2">
                                Generate
                            </button>
                            
                            <!-- Surprise Me Button (Secondary Action) -->
                            <button 
                                type="submit" 
                                name="action" 
                                value="surprise" 
                                class="btn btn-outline-secondary">
                                Surprise
                                <i class="fa-solid fa-wand-magic-sparkles"></i>
                            </button>
                        </div>
                    </form>
                    
                    {% if image_url %}
                    <div class="text-center mt-4">
                        <img src="{{ image_url }}" alt="Generated Image" class="img-fluid rounded shadow-sm" style="width: 50%; height: 50%;">
                    </div>
                    <div class="text-center">
                        <small class="text-muted mt-2">{{ prompt }}</small>
                    </div>
                    {% endif %}
                </div>

            </div>
        </div>
    </body>
</html>
